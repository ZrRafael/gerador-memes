<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Memes - Gerador de Memes</title>
    <link rel="icon" type="image/png" href="./assets/images/troll-face.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/projects.css">
</head>
<body class="dark-theme">
    <div class="theme-language-controls">
        <div class="control-group">
            <button id="themeToggle" class="theme-btn" data-theme="dark">
                <span class="theme-icon"></span>
            </button>
            <button id="languageToggle" class="lang-btn">
                <span class="lang-text">BR PT</span>
            </button>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-container">
            <a href="./" class="nav-link" data-text="editor">Editor</a>
            <a href="./projects.html" class="nav-link active" data-text="projects">Projetos</a>
            <button class="menu-btn" id="menuBtn"></button>
        </div>
        <div class="dropdown" id="dropdown">
            <div class="control-group">
                <button id="themeToggleMobile" class="theme-btn" data-theme="dark">
                    <span class="theme-icon"></span>
                    <span class="theme-text">Tema</span>
                </button>
                <button id="languageToggleMobile" class="lang-btn">
                    <span class="lang-text">BR PT</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 data-text="title">Meus Memes</h1>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar memes..." data-placeholder="search-placeholder">
            <button type="button" class="search-clear" id="searchClear">✕</button>
        </div>
        
        <div class="loading-state">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>Carregando...</p>
            </div>
        </div>

        <div class="projects-grid">
            <!-- Os cards dos memes serão inseridos aqui dinamicamente -->
        </div>

        <div class="empty-state">
            <img src="./assets/images/empty-folder.svg" alt="Pasta vazia" class="empty-icon">
            <p>Nenhum meme criado ainda. Vá para o Editor para criar seu primeiro meme!</p>
            <a href="./" class="create-meme-btn">Criar primeiro meme</a>
        </div>
    </div>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./Services/services.js"></script>
    <script type="module" src="./js/pages/projects.js"></script>
    <script type="module" src="./js/components/mobile-menu.js"></script>
    <script type="module" src="./js/components/language.js"></script>

    <!-- Modal personalizado -->
    <div class="custom-modal" id="customModal">
        <div class="modal-content">
            <p class="modal-message" id="modalMessage"></p>
            <button class="modal-button" id="modalButton">OK</button>
        </div>
    </div>

    <footer class="footer">
        <p><span data-text="copyright">© 2025 Rafael Augusto. Todos os Direitos Reservados.</span></p>
    </footer>
</body>
</html>
