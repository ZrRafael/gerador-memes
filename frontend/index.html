<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Memes</title>
    <link rel="icon" type="image/png" href="./assets/images/troll-face.png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/nav.css">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
</head>
<body class="dark-theme">
    <div class="theme-language-controls">
        <div class="control-group">
            <button id="themeToggle" class="theme-btn" data-theme="dark">
                <span class="theme-icon"></span>
            </button>
            <button id="languageToggle" class="lang-btn">
                <span class="lang-text">BR PT</span>
            </button>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-container">
            <a href="./" class="nav-link active" data-text="editor">Editor</a>
            <a href="./projects.html" class="nav-link" data-text="projects">Projetos</a>
            <button class="menu-btn" id="menuBtn"></button>
        </div>
        <div class="dropdown" id="dropdown">
            <div class="control-group">
                <button id="themeToggleMobile" class="theme-btn" data-theme="dark">
                    <span class="theme-icon"></span>
                    <span class="theme-text">Tema</span>
                </button>
                <button id="languageToggleMobile" class="lang-btn">
                    <span class="lang-text">BR PT</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 data-text="title">Gerador de Memes</h1>
        
        <div class="meme-container">
            <div class="image-container">
                <img id="memeImage" src="" alt="Imagem do meme">
                <div class="texts-container"></div>
                <div class="upload-section">
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput" class="upload-btn" data-text="chooseimage">Escolher Imagem</label>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="text-controls">
                <button id="addTextBtn" class="control-btn" data-text="addtext">Adicionar Texto</button>
                <div class="apply-all-container">
                    <button id="applyToAllBtn" class="control-btn" data-text="applytoall">Aplicar a Todos</button>
                    <button id="applyToAllHelpBtn" class="help-btn" aria-label="Ajuda">?</button>
                </div>
            </div>

            <div class="text-editors">
                <!-- Aqui serão adicionados os editores de texto dinamicamente -->
            </div>

            <div class="action-buttons">
                <button id="downloadBtn" class="download-btn" data-text="downloadmeme">Baixar Meme</button>
                <button id="saveBtn" class="save-btn" data-text="savememe">Salvar Meme</button>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p class="copyright" data-text="copyright">© 2025 Rafael Augusto. Todos os Direitos Reservados.</p>
    </footer>

    <script type="module" src="../backend/firebase-config.js"></script>
    <script type="module" src="./Services/services.js"></script>
    <script type="module" src="./js/components/script.js"></script>
    <script type="module" src="./js/components/mobile-menu.js"></script>
    <script type="module" src="./js/components/language.js"></script>

    <!-- Modal personalizado -->
    <div class="custom-modal" id="customModal">
        <div class="modal-content">
            <p class="modal-message" id="modalMessage"></p>
            <div class="modal-loading">
                <div class="modal-spinner"></div>
                <p class="modal-loading-text">Salvando meme...</p>
            </div>
            <input type="text" id="memeNameInput" class="modal-input" style="display: none;" placeholder="Digite o nome do meme">
            <p class="modal-error" id="modalError">Este nome já está em uso. Por favor, escolha outro.</p>
            <button class="modal-button" id="modalButton">OK</button>
        </div>
    </div>
</body>
</html>
